{% extends 'base.html' %}


{% block content %}
<table style="width:100%">
    <tr>
        <th>User ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <td></td>
    </tr>
    {% for user in users %}
        <tr>
            <td> {{ user.id }}</td>
            <td> {{ user.first_name }}</td>
            <td> {{ user.last_name }}</td>
            {% if current_user.user_type == "ADM" %}
            <td> <a href={{ url_for('main.user_edit', id=user.id) }}>Edit</a></td>
            {% else %}
            <td> <a href={{ url_for('main.account', username=user.username) }}>View Profile</a></td>
            {% endif %}
        </tr>         
    {% endfor %}
</table>
{% endblock %}
