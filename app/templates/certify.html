{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h4 class="form-heading">Application</h4>
            <form class="form form-horizontal" method="post" role="form">
                {{ form.hidden_tag() }}
                {{ wtf.form_errors(form, hiddens=only) }}
                {{ wtf.form_field(form.membertype)}}

                {{ wtf.form_field(form.apply)}}
            </form>
        </div>
    </div>
{% endblock %}
