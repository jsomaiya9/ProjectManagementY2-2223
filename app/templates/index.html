{% extends "base.html" %}


{% block app_content %}
<div class="w-100 mx-auto text-center">    
    {% for new in news : %}

            
        <u>{{new.title}} </u>
        <p>{{new.caption}}</p>
        <p>{{new.description}}</p>
        <p>{{new.date}}</p>

        {% if current_user.is_authenticated %}
            <p><a href="\news\{{new.id}}">Edit Course</a></p>
        {% endif %}


    {%endfor%}  
</div>
{% endblock %}
